<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type checkbox</title>
</head>
<body>
    <form>
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="C"><br>
        <label for="Jave">Jave</label>
        <input type="checkbox" name="lang" id="Jave" value="Jave"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="lang" id="python" value="Python"><br>
    </form>
</body>
</html>
